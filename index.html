    <style>
        body {
            background-color: #7e1134;
            margin: 0;
            font-family: light, sans-serif;
            overflow: hidden;
            color: cornsilk;
            cursor: url('thecursor.png'), auto; /* Add custom cursor */
        }

        /* Title Styles */
        .title {
            font-family: 'Mithila-Beta6', sans-serif;
            font-size: 12em;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: -0.18em;
            white-space: nowrap;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title span {
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
            cursor: url('thecursor.png'), pointer; 
        }

        .title span:hover {
            color: cornsilk;
            transform: scale(1.4);
        }

        /* Madhubani Image Styles */
        .madhubani-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        /* Subtitle Styles */
        .titletwo {
            font-family: Satoshi light, sans-serif;
            font-size: 40px;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIntwo 1s ease-in forwards;
            animation-delay: 1s;
            max-width: 90%;
            line-height: 1.6;
            text-align: center;
        }

        @keyframes fadeIntwo {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .description{
          font-family: Satoshi light, sans-serif;
            font-size: 15px;
            position: absolute;
            top: 80%;
            left: 18%;
            transform: translate(-50%, -50%);
            opacity: 1;
            max-width: 100%;
            line-height: 1.2;
            text-align: left;
        }

        /* Menu Styles - Updated */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }

        .name a {
          font-family: Satoshi, sans-serif;
          color: cornsilk;
          text-decoration: none;
          position: relative;
          display: inline-block;
          padding: 5px 0;
          cursor: url('thecursor.png'), pointer; /* Custom cursor for links */
        }

        .name a::before,
        .name a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            height: 2px;
            background-color: cornsilk;
            transition: width 0.4s ease;
            width: 0;
        }

        .name a::before {
            left: 50%;
            transform: translateX(-100%);
        }

        .name a::after {
            right: 50%;
            transform: translateX(100%);
        }

        .name a:hover::before,
        .name a:hover::after {
            width: 50%;
        }

        .menu-container {
            position: relative;
        }

        .menu-button {
            font-family: Satoshi, sans-serif;
            font-size: 15px;
            cursor: url('thecursor.png'), pointer; /* Custom cursor for menu button */
            color: cornsilk;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            padding: 0;
            position: relative;
        }

        .menu-button::before,
        .menu-button::after {
            content: '';
            position: absolute;
            bottom: -5px;
            height: 2px;
            background-color: cornsilk;
            transition: width 0.4s ease;
            width: 0;
        }

        .menu-button::before {
            left: 50%;
            transform: translateX(-100%);
        }

        .menu-button::after {
            right: 50%;
            transform: translateX(100%);
        }

        .menu-button:hover::before,
        .menu-button:hover::after {
            width: 50%;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            position: relative;
        }

        .menu-icon::before,
        .menu-icon::after,
        .menu-icon span {
            background-color: cornsilk;
            content: '';
            display: block;
            height: 2px;
            position: absolute;
            width: 100%;
            transition: all 0.3s ease;
        }

        .menu-icon::before {
            top: 5px;
        }

        .menu-icon span {
            top: 11px;
        }

        .menu-icon::after {
            top: 17px;
        }

        .menu-button.active .menu-icon::before {
            transform: translateY(6px) rotate(45deg);
        }

        .menu-button.active .menu-icon span {
            opacity: 0;
        }

        .menu-button.active .menu-icon::after {
            transform: translateY(-6px) rotate(-45deg);
        }

        /* Updated Dropdown Menu */
        .dropdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #7e1134;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 900;
        }

        .dropdown.show {
            opacity: 1;
            visibility: visible;
        }

        .dropdown-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .dropdown-content a {
            color: cornsilk;
            text-decoration: none;
            font-family: Satoshi, sans-serif;
            font-size: 32px;
            transition: transform 0.3s ease, color 0.3s ease;
            display: inline-block;
            position: relative;
            padding: 5px 10px;
            font-style: normal;
            cursor: url('thecursor.png'), pointer; /* Custom cursor for dropdown menu links */
        }

        /* Dual line hover effect */
        .dropdown-content a::before,
        .dropdown-content a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            height: 2px;
            background-color: cornsilk;
            transition: width 0.4s ease;
            width: 0;
            font-style: normal;
        }

        .dropdown-content a::before {
            left: 50%;
            transform: translateX(-100%);
        }

        .dropdown-content a::after {
            right: 50%;
            transform: translateX(100%);
        }

        .dropdown-content a:hover {
            transform: translateY(-2px);
        }

        .dropdown-content a:hover::before,
        .dropdown-content a:hover::after {
            width: 50%;
        }

        .audio-container {
            display: flex;
            align-items: center;
            cursor: url('thecursor.png'), pointer; /* Custom cursor for audio controls */
        }

        .audio-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .audio-icon:hover {
            transform: scale(1.2);
        }

}

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.querySelector(".menu-button");
            const dropdown = document.querySelector(".dropdown");
            const titleLetters = document.querySelectorAll(".title span");
            const audio = document.getElementById("customAudio");
            const playButton = document.getElementById("customPlayButton");
            let pageLoaded = false;

            // Set page as loaded after animations complete
            setTimeout(() => {
                pageLoaded = true;
            }, 3000);

            // Hover effect on title letters to show images
            titleLetters.forEach(letter => {
                letter.addEventListener("mouseenter", () => {
                    if (pageLoaded) {
                        const imageSrc = letter.getAttribute("data-image");
                        showImage(imageSrc);
                    }
                });

                letter.addEventListener("mouseleave", () => {
                    hideImage();
                });
            });

            // Menu toggle
            menuButton.addEventListener("click", () => {
                menuButton.classList.toggle("active");
                dropdown.classList.toggle("show");
                document.body.style.overflow = dropdown.classList.contains("show") ? "hidden" : "";
            });

            // Close menu when clicking a menu item
            const menuItems = document.querySelectorAll(".dropdown-content a");
            menuItems.forEach(item => {
                item.addEventListener("click", () => {
                    menuButton.classList.remove("active");
                    dropdown.classList.remove("show");
                    document.body.style.overflow = "";
                });
            });

            // Audio play/pause functionality
            playButton.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play();
                    playButton.src = "imgs/speak.png"; // Change icon if needed
                } else {
                    audio.pause();
                    playButton.src = "imgs/speak.png"; // Change back to play icon
                }
            });
        });

        function showImage(src) {
            // Remove any existing images first
            hideImage();
            
            // Create and show the new image
            let img = document.createElement("img");
            img.src = src;
            img.classList.add("madhubani-image");
            document.body.appendChild(img);
            
            // Trigger reflow before changing opacity for animation to work
            img.offsetHeight;
            
            // Make image visible
            img.style.opacity = "1";
        }

        function hideImage() {
            const images = document.querySelectorAll(".madhubani-image");
            images.forEach(img => {
                img.style.opacity = "0";
                setTimeout(() => img.remove(), 300); // Remove after fade-out
            });
        }
    </script>
