<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhubani Art</title>
    <style>
        body {
            background-color: #7e1134;
            margin: 0;
            font-family: light, sans-serif;
            overflow: hidden;
            color: cornsilk;
        }

        /* Title Styles */
        .title {
            font-size: 12em;
            font-family: Mithila-Beta6;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: -0.18em;
            white-space: nowrap;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title span {
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .title span:hover {
            color: cornsilk;
            transform: scale(1.4);
        }

        /* Madhubani Image Styles */
        .madhubani-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        /* Subtitle Styles */
        .titletwo {
            font-family: Satoshi light, sans-serif;
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIntwo 1s ease-in forwards;
            animation-delay: 1s;
            max-width: 90%;
            line-height: 1.6;
            text-align: center;
        }

        @keyframes fadeIntwo {
            from { opacity: 0; }
            to { opacity: 1; }
        }



.description{
  font-family: Satoshi light, sans-serif;
            font-size: 20px;
            position: absolute;
            top: 80%;
            left: 24%;
            transform: translate(-50%, -50%);
            opacity: 1;
            max-width: 100%;
            line-height: 1.2;
            text-align: left;

}




        /* Menu Styles */
        .menu, .name {
            font-family: Satoshi, sans-serif;
            font-size: 20px;
            position: absolute;
            top: 20px;
            cursor: pointer;
            color: cornsilk;
        }

        .menu {
            right: 20px;
        }

        .menu:hover {
            text-decoration: underline;
        }

        .name {
            left: 20px;
        }

        /* Dropdown Styles */
        .dropdown {
            font-family: Satoshi, sans-serif;
            position: absolute;
            top: 120px;
            right: 20px;
            display: none;
            width: 200px;
            background-color: #7e1134;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }

        .dropdown-content a {
            color: cornsilk;
            padding: 12px;
            text-decoration: none;
            display: block;
            font-family: Satoshi medium, sans-serif;
            font-size: 20px;
        }

        .dropdown-content a:hover {
            text-decoration: underline;
        }

        /* Show dropdown when active */
        .show {
            display: block;
        }

        .audio-container {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.audio-icon {
    width: 40px; /* Adjust size as needed */
    height: 40px;
    transition: transform 0.3s ease;
}

.audio-icon:hover {
    transform: scale(1.2);
}

        
    </style>
</head>
<body>

    <div class="title">
        <span data-image="imgs/wallpainting.jpg">म</span>
        <span data-image="imgs/009.jpg">धु</span>
        <span data-image="imgs/003.jpg">ब</span>
        <span data-image="imgs/image.jpeg">नी</span>
        <span data-image="imgs/deepa.jpg">क</span>
        <span data-image="imgs/001.jpg">ला</span>
    </div>

    <div class="titletwo">
        <p>Madhubani Art</p>
    </div>

<div class="description">

<br>
<br>
<br>
<br>
  <div class="audio-container">
    <img src="imgs/speak.png" id="customPlayButton" class="audio-icon">
    <audio id="customAudio">
        <source src="imgs/Madhubani.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<br>
  <p> mah-doo-bah-nee</p>
  <p>Madhubani or Mithila painting is a folk art of the Mithila region.<br>
    The Mithila region includes the north of Bihar and the eastern Terai of Nepal.<br></p>
</div>




    <img src="" alt="Madhubani Art" class="madhubani-image" id="madhubaniImage">

    <!-- Menu acting as a dropdown trigger -->
    <div class="menu">Menu</div>
    <div class="name">The Madhubani Canvas</div>

    <!-- Dropdown menu -->
    <div class="dropdown">
        <div class="dropdown-content">
            <a href="#">About</a>
            <a href="#">Timeline</a>
            <a href="#">Process</a>
            <a href="#">Types</a>
            <a href="#">Symbols</a>
            <a href="#">Colours</a>
            <a href="#">Play</a>
            <a href="#">Resources</a>
        </div>
    </div>

    <script>
        const menu = document.querySelector('.menu');
        const dropdown = document.querySelector('.dropdown');
        const titleLetters = document.querySelectorAll('.title span');
        const madhubaniImage = document.getElementById('madhubaniImage');

        menu.addEventListener('click', () => {
            dropdown.classList.toggle('show');
        });

        // Hide dropdown when clicking outside
        window.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        titleLetters.forEach(letter => {
            letter.addEventListener('mouseenter', () => {
                const imageSrc = letter.getAttribute('data-image');
                madhubaniImage.src = imageSrc;
                madhubaniImage.style.opacity = 1;
            });

            letter.addEventListener('mouseleave', () => {
                madhubaniImage.style.opacity = 0;
            });
        });

        const audio = document.getElementById("customAudio");
const playButton = document.getElementById("customPlayButton");

// Toggle play/pause when clicking the icon
playButton.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        playButton.src = "imgs/speak.png"; // Change to pause icon
    } else {
        audio.pause();
        playButton.src = "imgs/speak.png"; // Change back to play icon
    }
});

    </script>

</body>
</html>
