<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhubani Art</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; height: 100vh; font-family: Satoshi medium; }
        .left { 
            width: 50%; 
            height: 50vh; 
            background: #ffffff; 
            color: #7e1134; 
            overflow-y: scroll;
            position: fixed;
            top: 0;
            left: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-auto-rows: 100px;
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            background-color: rgb(242, 237, 214);
            border: 1px solid #8D0B41;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .right { 
            width: 50%; 
            margin-left: 50%;
            overflow-y: scroll; 
            position: relative; 
            padding: 20px; 
            background: #7e1134; 
        }
        .sticky-container { 
            position: sticky; 
            z-index: 10; 
            display: flex; 
            justify-content: space-between; 
        }
        .sticky-top { top: 0; }
        .sticky-bottom { bottom: 0; }
        .sticky-text { 
            padding: 10px; 
            background: #7e1134;  
            text-decoration: none; 
            color: rgb(242, 232, 232); 
            opacity: 0.5;
            display: inline-block; 
        }
        .sticky-text:hover { opacity: 1; cursor: pointer; }
        .content { padding-top: 80px; }
    </style>
</head>
<body>
    <div class="left">
        <div class="grid-container">
            <script>
                for (let i = 0; i < 20; i++) {
                    document.write('<div class="grid-item">Item ' + (i+1) + '</div>');
                }
            </script>
        </div>
    </div>
    <div class="right">
        <div class="sticky-container sticky-top">
            <a href="main.html" class="sticky-text">About</a>
            <a href="timeline.html" class="sticky-text">Timeline</a>
            <a href="process.html" class="sticky-text">Process</a>
            <a href="types.html" class="sticky-text">Types</a>
        </div>

        <div class="content">
            <h1 style="font-size: 100px;">SYMBOLS</h1>
            <br><br>
            <h1>Add the Symbols</h1>
            <h3>The symbols help us identify what each of these elements mean</h3>
            <!-- Add more content here -->
        </div>
     
        <div class="sticky-container sticky-bottom">
            <a href="symbols.html" class="sticky-text">Symbols</a>
            <a href="naturalcolour.html" class="sticky-text">Colours</a>
            <a href="resources.html" class="sticky-text">Resources</a>
            <a href="playfinal.html" class="sticky-text">Play</a>
        </div>
    </div>
</body>
</html>
