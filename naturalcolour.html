<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>natural colours</title>






    <style>
        body {
            font-family: "Tiro Devanagari Hindi", serif;
            font-style: italic;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        .color-container {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 20px;
            margin-bottom: 20px;
        }

        .color-box {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 2px solid #000;
            transition: transform 0.3s;
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .color-info {
            text-align: center;
        }

        .color-name {
            font-size: 24px;
            font-weight: bold;
        }

        .color-subtitle {
            font-size: 16px;
            color: #630202;
        }
    </style>
</head>
<body>
    <div class="color-container">
        <div class="color-box" style="background-color: black;" data-color="black"></div>
        <div class="color-box" style="background-color: white;" data-color="white"></div>
        <div class="color-box" style="background-color: yellowgreen;" data-color="yellowgreen"></div>
        <div class="color-box" style="background-color: green;" data-color="green"></div>
        <div class="color-box" style="background-color: blue;" data-color="blue"></div>
        <div class="color-box" style="background-color: maroon;" data-color="indianred"></div>
        <div class="color-box" style="background-color: red;" data-color="red"></div>
        <div class="color-box" style="background-color: pink;" data-color="pink"></div>
        <div class="color-box" style="background-color: orange;" data-color="orange"></div>
        <div class="color-box" style="background-color: yellow;" data-color="yellow"></div>
    </div>

    <div class="color-info">
        <div class="color-name" id="colorName">Choose the colour</div>
        <div class="color-subtitle" id="colorSubtitle">Madhubani Art is famous for it's paints being natural. 
  Learn the process of how each colour is made.</div>
    </div>

    <script>
        const colorBoxes = document.querySelectorAll('.color-box');
        const colorName = document.getElementById('colorName');
        const colorSubtitle = document.getElementById('colorSubtitle');

        const colorSubtitles = {
            black: "The black color is made by mixing soot with cow dung. Black is used to make borders and outlines.",
            white: "The white paint is made from rice powder.",
            yellowgreen: "The yellow color is made from turmeric. Tumeric Powder, Marigold Patterns and Yellow Clay",
            green: "Made from flat bean leaves or wood apple leaves.",
            blue: "Made from indigo or the aparajita flower.",
            indianred: "Red clay. Grinded and mixed with oils ",
            red: "Made from kusum flowers or red sandalwood, Beetroot juice, Gulmohar Flowers. Symbolizing love, passion, and vitality.",
            pink: "Made from bougainvillea flowers",
            orange: "Made from the tesu flowers of the palash tree.",
            yellow: "Pevdi, a flower for lemon yellow."
        };

        colorBoxes.forEach(box => {
            box.addEventListener('click', () => {
                const color = box.getAttribute('data-color');
                document.body.style.backgroundColor = color;
                colorName.textContent = color.charAt(0).toUpperCase() + color.slice(1);
                colorSubtitle.textContent = colorSubtitles[color];
            });
        });
    </script>
</body>
</html>
