<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Colours & Madhubani Art</title>
    <style>

* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Satoshi medium', sans-serif;
            /* Use quotes */
        }

        /* Menu Styles from main page */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;

        }

        .name {
            font-family: 'Satoshi', sans-serif;
            font-size: 24px; /* Increased font size */
            color: #7e1134;

        }

        .name a {
            font-family: Satoshi, sans-serif;
            color: cornsilk;
            text-decoration: none;
            position: relative;
            display: inline-block;
            padding: 5px 0;
            font-style: normal; /* Removed italics */
        }

        .name a::before,
        .name a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            height: 2px;
            background-color: cornsilk;
            transition: width 0.4s ease;
            width: 0;
        }

        .name a::before {
            left: 50%;
            transform: translateX(-100%);
        }

        .name a::after {
            right: 50%;
            transform: translateX(100%);
        }

        .name a:hover::before,
        .name a:hover::after {
            width: 50%;
        }

        .menu-container {
            position: relative;
        }

        .menu-button {
            font-family: Satoshi, sans-serif;
            font-size: 15px;
            cursor: pointer;
            color: cornsilk;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            padding: 0;
            position: relative;
        }

        .menu-button::before,
        .menu-button::after {
            content: '';
            position: absolute;
            bottom: -5px;
            height: 2px;
            background-color: cornsilk;
            transition: width 0.4s ease;
            width: 0;
        }

        .menu-button::before {
            left: 50%;
            transform: translateX(-100%);
        }

        .menu-button::after {
            right: 50%;
            transform: translateX(100%);
        }

        .menu-button:hover::before,
        .menu-button:hover::after {
            width: 50%;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            position: relative;
        }

        .menu-icon::before,
        .menu-icon::after,
        .menu-icon span {
            background-color: cornsilk;
            content: '';
            display: block;
            height: 2px;
            position: absolute;
            width: 100%;
            transition: all 0.3s ease;

        }

        .menu-icon::before {
            top: 5px;
        }

        .menu-icon span {
            top: 11px;
        }

        .menu-icon::after {
            top: 17px;
        }

        .menu-button.active .menu-icon::before {
            transform: translateY(6px) rotate(45deg);
        }

        .menu-button.active .menu-icon span {
            opacity: 0;
        }

        .menu-button.active .menu-icon::after {
            transform: translateY(-6px) rotate(-45deg);
        }

        /* Dropdown Menu */
        .dropdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(126, 17, 52, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 900;
        }

        .dropdown.show {
            opacity: 1;
            visibility: visible;
        }

        .dropdown-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .dropdown-content a {
            color: cornsilk;
            text-decoration: none;
            font-family: 'Satoshi', sans-serif;
            /* Use quotes */
            font-size: 32px;
            transition: transform 0.3s ease, color 0.3s ease;
            display: inline-block;
            position: relative;
            padding: 5px 10px;

        }

        /* Dual line hover effect */
        .dropdown-content a::before,
        .dropdown-content a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            height: 2px;
            background-color: cornsilk;
            transition: width 0.4s ease;
            width: 0;

        }

        .dropdown-content a::before {
            left: 50%;
            transform: translateX(-100%);
        }

        .dropdown-content a::after {
            right: 50%;
            transform: translateX(100%);
        }

        .dropdown-content a:hover {
            transform: translateY(-2px);
        }

        .dropdown-content a:hover::before,
        .dropdown-content a:hover::after {
            width: 50%;
        }










       
        body { display: flex; height: 100vh; font-family: Satoshi medium; }
        .left { width: 50%; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; transition: background-color 0.5s ease; }
        .right { width: 50%; overflow-y: scroll; position: relative; padding: 20px; background: #7e1134; }
        .color-container { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; margin-bottom: 70px; }
        .color-box { width: 100px; height: 100px; cursor: pointer; border: 2px solid #7e1134; transition: transform 0.3s; }
        .color-box:hover { transform: scale(1.1); }
        .color-info { text-align: center; }
        .color-name { font-size: 24px; font-weight: bold; color: #CD814E;}
        .color-subtitle { font-size: 16px; color: #000000; }
        .sticky-container { position: sticky; display: flex; justify-content: space-between; z-index: 10; }
        .sticky-top { top: 0; }
        .sticky-bottom { bottom: 0; }
        .sticky-text { padding: 10px; background: #fff7fa; text-decoration: none; color: rgb(242, 232, 232); opacity: 0.5; display: inline-block; }
        .sticky-text:hover { opacity: 1; cursor: grab; }
        .content { height: 100vh; padding-top: 80px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="name"><a href="index.html">The Madhubani Canvas</a> </div>

        <div class="menu-container">
            <button class="menu-button">
                Menu
                <div class="menu-icon">
                    <span></span>
                </div>
            </button>
        </div>
    </div>

    <div class="dropdown">
    
                <div class="dropdown-content">
                    <a href="main.html">About</a>
                    <a href="timeline.html">Timeline</a>
                    <a href="process.html">Process</a>
                    <a href="types.html">Types</a>

                    <a href="naturalcolour.html">Colours</a>
                    <a href="playfinal.html">Play</a>
                    <a href="resources.html">Resources</a>
                </div>
            </div>
        </div>
    </div>
























    <div class="right" id="right-section">
        <div class="color-container">
            <div class="color-box" style="background-color: black;" data-color="black"></div>
            <div class="color-box" style="background-color: white;" data-color="white"></div>
            <div class="color-box" style="background-color: yellowgreen;" data-color="yellowgreen"></div>
            <div class="color-box" style="background-color: green;" data-color="green"></div>
            <div class="color-box" style="background-color: blue;" data-color="blue"></div>
            <div class="color-box" style="background-color: maroon;" data-color="indianred"></div>
            <div class="color-box" style="background-color: red;" data-color="red"></div>
            <div class="color-box" style="background-color: pink;" data-color="pink"></div>
            <div class="color-box" style="background-color: orange;" data-color="orange"></div>
            <div class="color-box" style="background-color: yellow;" data-color="yellow"></div>
        </div>
        <div class="color-info">
            <div class="color-name" id="colorName">Each colour you click will turn to the colour of the background and will be highlighted in the painitng on the left. </div>
            <div class="color-subtitle" id="colorSubtitle">Madhubani Art is famous for its natural paints. Learn how each color is made.</div>
        </div>
    </div>
    <div class="right">
        <div class="sticky-container sticky-top">
            
        </div>
        <div class="content">
            <h1 style="font-size: 100px; color: cornsilk;">COLOURS</h1>
        
        </div>
        <div class="sticky-container sticky-bottom">
           
        </div>
    </div>
    <script>
        const colorBoxes = document.querySelectorAll('.color-box');
        const colorName = document.getElementById('colorName');
        const colorSubtitle = document.getElementById('colorSubtitle');
        const rightSection = document.getElementById('right-section');
        
        const colorSubtitles = {
            black: "The black color is made by mixing soot with cow dung. Black is used for borders and outlines.",
            white: "The white paint is made from rice powder.",
            yellowgreen: "The yellow color is made from turmeric, marigold flowers, and yellow clay.",
            green: "Made from flat bean leaves or wood apple leaves.",
            blue: "Made from indigo or the aparajita flower.",
            indianred: "Red clay, ground and mixed with oils.",
            red: "Made from kusum flowers, red sandalwood, beetroot juice, and gulmohar flowers.",
            pink: "Made from bougainvillea flowers.",
            orange: "Made from tesu flowers of the palash tree.",
            yellow: "Made from pevdi, a flower for lemon yellow."
        };
        
        colorBoxes.forEach(box => {
            box.addEventListener('click', () => {
                const color = box.getAttribute('data-color');
                rightSection.style.backgroundColor = color;
                colorName.textContent = color.charAt(0).toUpperCase() + color.slice(1);
                colorSubtitle.textContent = colorSubtitles[color];
            });
        });








        const menuButton = document.querySelector('.menu-button');
        const dropdown = document.querySelector('.dropdown');

        menuButton.addEventListener('click', () => {
            menuButton.classList.toggle('active');
            dropdown.classList.toggle('show');
        });
    </script>

   
</body>
