<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <title>Create your Madhubani Canvas</title>
    <style>
        body {
            background-color: #7e1134;
            margin: 0;
            font-family: Satoshi,serif;
            color: cornsilk;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .left-panel, .right-panel {
            width: 20%;
            padding: 20px;
        }

        .center-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .canvas-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1.2;
            background-color: #f0f0f0;
            position: relative;
            margin-bottom: 20px;
        }

        .canvas {
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .instruction {
            text-align: center;
            font-style: italic;
            margin-top: 10px;
            line-height: 1.4;
        }

        .print-button {
            background: none;
            border: 1px solid cornsilk;
            color: cornsilk;
            padding: 8px 16px;
            cursor: pointer;
            font-family: Satoshi, light;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Border slider styles */
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .border-slider {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .slider-container {
            width: 100%;
            position: relative;
            margin: 10px 0;
        }

        .slider {
            width: 100%;
            height: 2px;
            background: cornsilk;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: cornsilk;
            cursor: pointer;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
            font-size: 14px;
        }

        /* Symbols grid */
        .symbols-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .symbol-item {
            width: 100%;
            aspect-ratio: 1;
            border: 1px solid cornsilk;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Circle buttons for effects and orientation */
        .circles-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .circle-button {
            width: 100%;
            aspect-ratio: 1;
            border: 1px solid cornsilk;
            border-radius: 50%;
            background: none;
            cursor: pointer;
        }

        .section-heading {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Dropped elements on canvas */
        .dropped-element {
            position: absolute;
            cursor: move;
            user-select: none;
        }


         /* Title Styles */
         .title {
            font-size: 12em;
            font-family: 'Mithila-Beta6';
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: -0.18em;
            white-space: nowrap;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title span {
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
            cursor: url('thecursor.png'), pointer; 
        }

        .title span:hover {
            color: cornsilk;
            transform: scale(1.4);
        }

        /* Madhubani Image Styles */
        .madhubani-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        /* Subtitle Styles */
        .titletwo {
            font-family: Satoshi light, sans-serif;
            font-size: 40px;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIntwo 1s ease-in forwards;
            animation-delay: 1s;
            max-width: 90%;
            line-height: 1.6;
            text-align: center;
        }

        @keyframes fadeIntwo {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .description{
          font-family: Satoshi light, sans-serif;
            font-size: 15px;
            position: absolute;
            top: 80%;
            left: 18%;
            transform: translate(-50%, -50%);
            opacity: 1;
            max-width: 100%;
            line-height: 1.2;
            text-align: left;
        }

        /* Menu Styles - Updated */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }

        .name a {
          font-family: Satoshi, sans-serif;
          color: cornsilk;
          text-decoration: none;
          position: relative;
          display: inline-block;
          padding: 5px 0;
          cursor: url('thecursor.png'), pointer; /* Custom cursor for links */
        }

        .name a::before,
        .name a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            height: 2px;
            background-color: cornsilk;
            transition: width 0.4s ease;
            width: 0;
        }

        .name a::before {
            left: 50%;
            transform: translateX(-100%);
        }

        .name a::after {
            right: 50%;
            transform: translateX(100%);
        }

        .name a:hover::before,
        .name a:hover::after {
            width: 50%;
        }

        .menu-container {
            position: relative;
        }

        .menu-button {
            font-family: Satoshi, sans-serif;
            font-size: 15px;
            cursor: url('thecursor.png'), pointer; /* Custom cursor for menu button */
            color: cornsilk;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            padding: 0;
            position: relative;
        }

        .menu-button::before,
        .menu-button::after {
            content: '';
            position: absolute;
            bottom: -5px;
            height: 2px;
            background-color: cornsilk;
            transition: width 0.4s ease;
            width: 0;
        }

        .menu-button::before {
            left: 50%;
            transform: translateX(-100%);
        }

        .menu-button::after {
            right: 50%;
            transform: translateX(100%);
        }

        .menu-button:hover::before,
        .menu-button:hover::after {
            width: 50%;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            position: relative;
        }

        .menu-icon::before,
        .menu-icon::after,
        .menu-icon span {
            background-color: cornsilk;
            content: '';
            display: block;
            height: 2px;
            position: absolute;
            width: 100%;
            transition: all 0.3s ease;
        }

        .menu-icon::before {
            top: 5px;
        }

        .menu-icon span {
            top: 11px;
        }

        .menu-icon::after {
            top: 17px;
        }

        .menu-button.active .menu-icon::before {
            transform: translateY(6px) rotate(45deg);
        }

        .menu-button.active .menu-icon span {
            opacity: 0;
        }

        .menu-button.active .menu-icon::after {
            transform: translateY(-6px) rotate(-45deg);
        }

        /* Updated Dropdown Menu */
        .dropdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #7e1134;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 900;
        }

        .dropdown.show {
            opacity: 1;
            visibility: visible;
        }

        .dropdown-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .dropdown-content a {
            color: cornsilk;
            text-decoration: none;
            font-family: Satoshi, sans-serif;
            font-size: 32px;
            transition: transform 0.3s ease, color 0.3s ease;
            display: inline-block;
            position: relative;
            padding: 5px 10px;
            font-style: normal;
            cursor: url('thecursor.png'), pointer; /* Custom cursor for dropdown menu links */
        }

        /* Dual line hover effect */
        .dropdown-content a::before,
        .dropdown-content a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            height: 2px;
            background-color: cornsilk;
            transition: width 0.4s ease;
            width: 0;
            font-style: normal;
        }

        .dropdown-content a::before {
            left: 50%;
            transform: translateX(-100%);
        }

        .dropdown-content a::after {
            right: 50%;
            transform: translateX(100%);
        }

        .dropdown-content a:hover {
            transform: translateY(-2px);
        }

        .dropdown-content a:hover::before,
        .dropdown-content a:hover::after {
            width: 50%;
        }

        #sketch-container {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}
    
    </style>
</head>

    <script>


        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.querySelector(".menu-button");
            const dropdown = document.querySelector(".dropdown");
            const titleLetters = document.querySelectorAll(".title span");
            const audio = document.getElementById("customAudio");
            const playButton = document.getElementById("customPlayButton");
            let pageLoaded = false;

            // Set page as loaded after animations complete
            setTimeout(() => {
                pageLoaded = true;
            }, 3000);

            // Hover effect on title letters to show images
            titleLetters.forEach(letter => {
                letter.addEventListener("mouseenter", () => {
                    if (pageLoaded) {
                        const imageSrc = letter.getAttribute("data-image");
                        showImage(imageSrc);
                    }
                });

                letter.addEventListener("mouseleave", () => {
                    hideImage();
                });
            });

            // Menu toggle
            menuButton.addEventListener("click", () => {
                menuButton.classList.toggle("active");
                dropdown.classList.toggle("show");
                document.body.style.overflow = dropdown.classList.contains("show") ? "hidden" : "";
            });

            // Close menu when clicking a menu item
            const menuItems = document.querySelectorAll(".dropdown-content a");
            menuItems.forEach(item => {
                item.addEventListener("click", () => {
                    menuButton.classList.remove("active");
                    dropdown.classList.remove("show");
                    document.body.style.overflow = "";
                });
            });

            // Audio play/pause functionality
            playButton.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play();
                    playButton.src = "imgs/speak.png"; // Change icon if needed
                } else {
                    audio.pause();
                    playButton.src = "imgs/speak.png"; // Change back to play icon
                }
            });
        });

        function showImage(src) {
            // Remove any existing images first
            hideImage();
            
            // Create and show the new image
            let img = document.createElement("img");
            img.src = src;
            img.classList.add("madhubani-image");
            document.body.appendChild(img);
            
            // Trigger reflow before changing opacity for animation to work
            img.offsetHeight;
            
            // Make image visible
            img.style.opacity = "1";
        }

        function hideImage() {
            const images = document.querySelectorAll(".madhubani-image");
            images.forEach(img => {
                img.style.opacity = "0";
                setTimeout(() => img.remove(), 300); // Remove after fade-out
            });
        }
  














        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById("madhubani-canvas");
            const borderSlider = document.getElementById("border-slider");
            const symbolItems = document.querySelectorAll(".symbol-item");
            const effectButtons = document.querySelectorAll("[data-effect]");
            const orientationButtons = document.querySelectorAll("[data-orientation]");
            const printButton = document.querySelector(".print-button");
            
            let canvasOrientation = "square";
            let activeEffect = null;
            let currentBorderWidth = 1;
            let draggedElement = null;
            let activeElement = null;
            let offsetX, offsetY;

            // Update border based on slider
            borderSlider.addEventListener("input", function() {
                currentBorderWidth = this.value;
                canvas.style.border = `${currentBorderWidth}px solid #333`;
            });

            // Initialize canvas with thin border
            canvas.style.border = "1px solid #333";

            // Set up drag and drop for symbols
            symbolItems.forEach(item => {
                // Add a visual indicator for the symbol
                item.style.position = "relative";
                const symbolIndicator = document.createElement("div");
                symbolIndicator.style.width = "80%";
                symbolIndicator.style.height = "80%";
                symbolIndicator.style.border = "1px solid cornsilk";
                item.appendChild(symbolIndicator);

                // Add drag events
                item.addEventListener("dragstart", function(e) {
                    draggedElement = this.getAttribute("data-symbol");
                    e.dataTransfer.setData("text/plain", draggedElement);
                });
            });

            // Set up canvas for drop
            canvas.addEventListener("dragover", function(e) {
                e.preventDefault();
            });

            canvas.addEventListener("drop", function(e) {
                e.preventDefault();
                
                if (draggedElement) {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // Create element on canvas
                    const element = document.createElement("div");
                    element.className = "dropped-element";
                    element.setAttribute("data-symbol", draggedElement);
                    element.style.left = `${x - 25}px`;
                    element.style.top = `${y - 25}px`;
                    element.style.width = "50px";
                    element.style.height = "50px";
                    element.style.border = "1px solid #333";
                    
                    // Make the element draggable on the canvas
                    element.addEventListener("mousedown", startDrag);
                    
                    canvas.appendChild(element);
                    draggedElement = null;
                }
            });

            // Functions for dragging elements on canvas
            function startDrag(e) {
                e.preventDefault();
                activeElement = this;
                
                const rect = activeElement.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                
                document.addEventListener("mousemove", moveElement);
                document.addEventListener("mouseup", stopDrag);
            }

            function moveElement(e) {
                if (!activeElement) return;
                
                const canvasRect = canvas.getBoundingClientRect();
                const x = e.clientX - canvasRect.left - offsetX;
                const y = e.clientY - canvasRect.top - offsetY;
                
                // Keep element within canvas bounds
                const maxX = canvasRect.width - activeElement.offsetWidth;
                const maxY = canvasRect.height - activeElement.offsetHeight;
                
                activeElement.style.left = `${Math.max(0, Math.min(maxX, x))}px`;
                activeElement.style.top = `${Math.max(0, Math.min(maxY, y))}px`;
            }

            function stopDrag() {
                activeElement = null;
                document.removeEventListener("mousemove", moveElement);
                document.removeEventListener("mouseup", stopDrag);
            }

            // Effect buttons
            effectButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const effect = this.getAttribute("data-effect");
                    activeEffect = effect;
                    
                    // Visual feedback for selection
                    effectButtons.forEach(btn => {
                        btn.style.backgroundColor = "transparent";
                    });
                    this.style.backgroundColor = "rgba(255, 295, 255, 0.3)";
                    
                    // Apply effect (placeholder)
                    applyEffect(effect);
                });
            });

            // Orientation buttons
            orientationButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const orientation = this.getAttribute("data-orientation");
                    canvasOrientation = orientation;
                    
                    // Visual feedback for selection
                    orientationButtons.forEach(btn => {
                        btn.style.backgroundColor = "transparent";
                    });
                    this.style.backgroundColor = "rgba(255, 248, 220, 0.3)";
                    
                    // Change canvas orientation
                    updateCanvasOrientation(orientation);
                });
            });

            // Print button
            printButton.addEventListener("click", function() {
                // Placeholder for print functionality
                alert("Print functionality would be implemented here");
            });

            // Helper functions
            function applyEffect(effect) {
                // Placeholder for applying various effects
                console.log("Applying effect:", effect);
                // This would be implemented based on the specific effects needed
            }

            function updateCanvasOrientation(orientation) {
                const canvasContainer = document.querySelector(".canvas-container");
                
                switch(orientation) {
                    case "horizontal":
                        canvasContainer.style.aspectRatio = "1.4 / 1";
                        break;
                    case "vertical":
                        canvasContainer.style.aspectRatio = "0.7 / 1";
                        break;
                    default: // square
                        canvasContainer.style.aspectRatio = "1 / 1";
                }
            }
        });

//symbols 
// Add this after the DOMContentLoaded event handler or within it

// Array of image paths for the symbols
const symbolImages = [
  'playimgs/anklet.png',  // Replace with your actual image paths
  'playimgs/bells.png',
  'playimgs/necklace.png',
  'playimgs/decorations.png',
  'playimgs/bud.png',
  'playimgs/flower.png',
  'playimgs/fullbloom.png',
  'path/to/symbol8.jpg',
  'path/to/symbol9.jpg'
];

// Function to initialize symbols with images
function initSymbolImages() {
  const symbolItems = document.querySelectorAll('.symbol-item');
  
  symbolItems.forEach((item, index) => {
    // Clear any existing content
    item.innerHTML = '';
    
    // Create image element
    const img = document.createElement('img');
    img.src = symbolImages[index];
    img.alt = `Symbol ${index + 1}`;
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.objectFit = 'cover';
    img.style.pointerEvents = 'none'; // Prevent image from interfering with drag
    
    // Add image to symbol item
    item.appendChild(img);
  });
}

// Initialize images in symbols
initSymbolImages();

// Modify the drop event handler to include the image
canvas.addEventListener("drop", function(e) {
  e.preventDefault();
  
  if (draggedElement) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    // Find the index of the dragged symbol
    const symbolIndex = parseInt(draggedElement.replace('symbol', '')) - 1;
    
    // Create element on canvas
    const element = document.createElement("div");
    element.className = "dropped-element";
    element.setAttribute("data-symbol", draggedElement);
    element.style.left = `${x - 25}px`;
    element.style.top = `${y - 25}px`;
    element.style.width = "50px";
    element.style.height = "50px";
    element.style.border = "1px solid #333";
    
    // Add image to the dropped element
    const img = document.createElement('img');
    img.src = symbolImages[symbolIndex];
    img.alt = `Symbol ${symbolIndex + 1}`;
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.objectFit = 'cover';
    img.style.pointerEvents = 'none';
    element.appendChild(img);
    
    // Make the element draggable on the canvas
    element.addEventListener("mousedown", startDrag);
    
    canvas.appendChild(element);
    draggedElement = null;
  }
});





    </script>
