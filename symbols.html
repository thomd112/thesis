<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Split Scroll Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; height: 100vh; font-family: Arial, sans-serif; }
        .left { width: 50vw; height: 100vh; background: #222; color: white; display: flex; align-items: center; justify-content: center; padding: 10px; }
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            grid-auto-rows: 300px; 
            gap: 2px; 
            width: 100%;
            height: 100%;
        }
        .grid-item { background-color: cornsilk; border: 1px solid #8D0B41; }
        .right { width: 50vw; overflow-y: scroll; position: relative; padding: 20px; background: #f4f4f4; height: 100vh; }
        .sticky-container { position: sticky; background: #fff; padding: 10px; z-index: 10; display: flex; justify-content: space-between; }
        .sticky-top { top: 0; }
        .sticky-bottom { bottom: 0; }
        .sticky-text { padding: 10px; background: lightgray; cursor: pointer; transition: background 0.3s; text-decoration: none; color: black; display: inline-block; }
        .sticky-text:hover { background: gray; color: white; }
        .sticky-text:active { background: darkgray; }
        .sticky-middle { position: sticky; top: 10%; transform: translateY(-50%); text-align: center; font-size: 20px; font-weight: bold; cursor: pointer; margin-bottom: 30px; }
        .content { height: 300vh; padding-top: 80px; }
        .selected { background-color: #8D0B41 !important; color: white; }
    </style>
    <script>
        function selectGridItems(index) {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach((item, idx) => {
                if ((idx + index) % 5 === 0) { // Select pattern based on index
                    item.classList.toggle('selected');
                }
            });
        }
    </script>
</head>
<body>
    <div class="left">
        <div class="grid-container">
            <script>
                for (let i = 0; i < 100; i++) { // Increase grid items to fill screen
                    document.write('<div class="grid-item"></div>');
                }
            </script>
        </div>
    </div>
    <div class="right">
        <div class="sticky-container sticky-top">
            <a href="page1.html" class="sticky-text">Sticky Text 1</a>
            <a href="page2.html" class="sticky-text">Sticky Text 2</a>
            <a href="page3.html" class="sticky-text">Sticky Text 3</a>
            <a href="page4.html" class="sticky-text">Sticky Text 4</a>
        </div>
        <div class="sticky-middle" onclick="selectGridItems(1)">Select Set 1</div>
        <div class="sticky-middle" onclick="selectGridItems(2)">Select Set 2</div>
        <div class="sticky-middle" onclick="selectGridItems(3)">Select Set 3</div>
        <div class="sticky-middle" onclick="selectGridItems(4)">Select Set 4</div>
        <div class="sticky-middle" onclick="selectGridItems(5)">Select Set 5</div>
        <div class="content">Scrollable Content Here</div>
        <div class="sticky-container sticky-bottom">
            <a href="page5.html" class="sticky-text">Sticky Text 5</a>
            <a href="page6.html" class="sticky-text">Sticky Text 6</a>
            <a href="page7.html" class="sticky-text">Sticky Text 7</a>
            <a href="page8.html" class="sticky-text">Sticky Text 8</a>
        </div>
    </div>
</body>
</html>
