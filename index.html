<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhubani Art</title>
    <style>
        body {
            background-color: #7e1134;
            margin: 0;
            font-family: Satoshi medium;
            overflow: hidden;
        }

        .title {
            font-size: 15em;
            font-family: Mithila-Beta6;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            letter-spacing: -0.18em;
            display: inline-block;
            white-space: nowrap;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
            color: cornsilk;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title span {
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .title span:hover {
            color: cornsilk;
            transform: scale(1.4);
        }

        .madhubani-image {
      
            position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;  
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    pointer-events: none;
        }

        .titletwo {
            font-family: Satoshi light;
            font-size: 30px;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            letter-spacing: -0.02em;
            display: inline-block;
            white-space: nowrap;
            opacity: 0;
            animation: fadeIntwo 2s ease-in forwards;
            animation-delay: 2s;
            color: cornsilk;
        }

        @keyframes fadeIntwo {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .menu {
            font-family: Satoshi;
            font-size: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: cornsilk;
        }

        .name {
            font-family: Satoshi;
            font-size: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: cornsilk;
        }

        .dropdown {
            font-family: Satoshi;
            position: absolute;
            top: 120px;
            right: 20px;
            display: none;
            width: 200px;
            background-color: #7e1134;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }

        .dropdown-content a {
            color: cornsilk;
            padding: 12px;
            text-decoration: none;
            display: block;
            font-family: Satoshi medium;
            font-size: 20px;
        }

        .dropdown-content a:hover {
            background-color: #f85d15;
        }

        /* Show dropdown when active */
        .show {
            display: block;
        }
    </style>
</head>
<body>

    <div class="title">
        <p id="title"></p>
        <span data-image="imgs/wallpainting.jpg">म</span>
        <span data-image="imgs/009.jpg">धु</span>
        <span data-image="imgs/003.jpg">ब</span>
        <span data-image="imgs/image.jpeg">नी</span>
        <span data-image="imgs/deepa.jpg">क</span>
        <span data-image="imgs/001.jpg">ला</span>
    </div>

    <div class="titletwo">
        <p>Madhubani Art</p>
    </div>

    <img src="" alt="Madhubani Art" class="madhubani-image" id="madhubaniImage">

    <!-- Menu acting as a dropdown trigger -->
    <div class="menu">Menu</div>
    <div class="name">The Madhubani Canvas</div>

    <!-- Dropdown menu -->
    <div class="dropdown">
        <div class="dropdown-content">
            <a href="#">About</a>
            <a href="#">Timeline</a>
            <a href="#">Process</a>
            <a href="#">Types</a>
            <a href="#">Symbols</a>
            <a href="#">Colours</a>
            <a href="#">Play</a>
            <a href="#">Resources</a>
        </div>
    </div>

    <script>
        const menu = document.querySelector('.menu');
        const dropdown = document.querySelector('.dropdown');
        const titleLetters = document.querySelectorAll('.title span');
        const madhubaniImage = document.getElementById('madhubaniImage');

        menu.addEventListener('click', () => {
            dropdown.classList.toggle('show');
        });

        // Hide dropdown when clicking outside
        window.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // // Show different images next to hovered letters
        // titleLetters.forEach(letter => {
        //     letter.addEventListener('mouseenter', (event) => {
        //         const imageSrc = letter.getAttribute('data-image');
        //         madhubaniImage.src = imageSrc;
        //         madhubaniImage.style.opacity = 1;

        //         // Position image near hovered letter
        //         const rect = event.target.getBoundingClientRect();
        //         madhubaniImage.style.left = `${rect.left + window.scrollX + 50}px`;
        //         madhubaniImage.style.top = `${rect.top + window.scrollY}px`;
        //     });

        //     letter.addEventListener('mouseleave', () => {
        //         madhubaniImage.style.opacity = 0;
        //     });
        // });



        titleLetters.forEach(letter => {
    letter.addEventListener('mouseenter', () => {
        const imageSrc = letter.getAttribute('data-image');
        madhubaniImage.src = imageSrc;
        madhubaniImage.style.opacity = 1;
    });

    letter.addEventListener('mouseleave', () => {
        madhubaniImage.style.opacity = 0;
    });
});
    </script>

</body>
</html>
